<script>
    $('#login').click(function () {
        $.ajax({
            url:"/users/login",
            type:"post",
            data:$("#form_login").serialize(),
            dataType:"JSON",
            success:function (json) {
                if(json.state==200){
                    alert("登录成功")
                    //获取头像设置到cookie,expires:设置时间（天）
                    $.cookie("avatar",json.data.avatar,{expires:7});
                    //跳转到系统主页index.html
                    //相对路径来确定跳转的页面
                    location.href="index.html";
                }else {
                    alert("登录失败")
                }
            },
            error:function (xhr) {
                alert("登录时产生未知异常"+xhr.message)
            }
        });
    });
</script>
